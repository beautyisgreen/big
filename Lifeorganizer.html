<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #5a5a5a;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #a08650;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8c7345;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #6c5e3b;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin: 20px auto;
        }

        .welcome-heading {
            color: #5a5a5a;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .widget-box {
            border: 2px dashed #a08650;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            width: calc(100% - 40px);
            height: 100px;
            cursor: move;
            position: relative;
        }

        .widget-box.resizable {
            resize: both;
            overflow: auto;
        }

        .delete-widget {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #b0b0b0;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .delete-widget:hover {
            background-color: #909090;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #a08650;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
        }

        .menu-item {
            margin: 10px 0;
            cursor: pointer;
            color: #5a5a5a;
        }

        .menu-item:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'niecey.gone.green@gmail.com' && password === '1234') {
                document.body.innerHTML = `
                    <button class="menu-button" onclick="toggleMenu()">Menu</button>
                    <div class="menu">
                        <div class="menu-item" onclick="addWidget()">Add Widget</div>
                    </div>
                    <div class="welcome-container">
                        <h2 class="welcome-heading">Welcome to All of Me</h2>
                        <div class="widget-box resizable" draggable="true" ondragstart="dragStart(event)">
                            Widget Space 1
                            <button class="delete-widget" onclick="deleteWidget(event)">X</button>
                        </div>
                        <div class="widget-box resizable" draggable="true" ondragstart="dragStart(event)">
                            Widget Space 2
                            <button class="delete-widget" onclick="deleteWidget(event)">X</button>
                        </div>
                        <div class="widget-box resizable" draggable="true" ondragstart="dragStart(event)">
                            Widget Space 3
                            <button class="delete-widget" onclick="deleteWidget(event)">X</button>
                        </div>
                        <div class="widget-box resizable" draggable="true" ondragstart="dragStart(event)">
                            Widget Space 4
                            <button class="delete-widget" onclick="deleteWidget(event)">X</button>
                        </div>
                        <div class="widget-box resizable" draggable="true" ondragstart="dragStart(event)">
                            Widget Space 5
                            <button class="delete-widget" onclick="deleteWidget(event)">X</button>
                        </div>
                    </div>
                `;
                addDragAndDropFunctionality();
            } else {
                alert('Invalid email or password');
            }
        }

        function dragStart(event) {
            event.dataTransfer.setData("text/plain", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const id = event.dataTransfer.getData("text/plain");
            const draggableElement = document.getElementById(id);
            const dropzone = event.target;
            dropzone.appendChild(draggableElement);
            event.dataTransfer.clearData();
        }

        function addDragAndDropFunctionality() {
            const widgetBoxes = document.querySelectorAll('.widget-box');
            widgetBoxes.forEach((box, index) => {
                box.id = `widget-${index + 1}`;
                box.addEventListener('dragover', allowDrop);
                box.addEventListener('drop', drop);
            });
        }

        function deleteWidget(event) {
            event.stopPropagation();
            const widget = event.target.parentElement;
            widget.remove();
        }

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function addWidget() {
            const welcomeContainer = document.querySelector('.welcome-container');
            const newWidget = document.createElement('div');
            newWidget.className = 'widget-box resizable';
            newWidget.draggable = true;
            newWidget.ondragstart = dragStart;
            newWidget.innerHTML = `
                New Widget
                <button class="delete-widget" onclick="deleteWidget(event)">X</button>
            `;
            welcomeContainer.appendChild(newWidget);
            addDragAndDropFunctionality();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Create an Account</a></p>
        </div>
    </div>
</body>
</html>

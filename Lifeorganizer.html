<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #5a5a5a;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #a08650;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8c7345;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #6c5e3b;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        .widget-box {
            border: 2px dashed #a08650;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'niecey.gone.green@gmail.com' && password === '1234') {
                document.body.innerHTML = `
                    <div class="welcome-container">
                        <h2>Welcome to All of Me</h2>
                        <div class="widget-box">Widget Space 1</div>
                        <div class="widget-box">Widget Space 2</div>
                        <div class="widget-box">Widget Space 3</div>
                        <div class="widget-box">Widget Space 4</div>
                        <div class="widget-box">Widget Space 5</div>
                    </div>
                `;
            } else {
                alert('Invalid email or password');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Create an Account</a></p>
        </div>
    </div>
</body>
</html>
